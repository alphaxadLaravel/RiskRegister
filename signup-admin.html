<body>
    <!-- The signup form is here -->
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Coodinator Details</h5>
                    <p class="text-center small">Please provide your details carefully!!</p>
                  </div>

                  <form class="row g-3" action="" method="POST" >
                    <div class="col-12">
                      <label for="" class="form-label">First Name</label>
                      <input type="text" name="first_name" class="form-control"  >
                    </div>

                    <div class="col-12">
                      <label for="" class="form-label">Last Name</label>
                      <input type="text" name="last_name" class="form-control"  >
                    </div>

                    <div class="col-12">
                        <label for="" class="form-label">Your Email</label>
                        <input type="email" name="email" class="form-control"  >
                    </div>

                    <!-- the terms and condtions will be visible at the next page -->
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" >
                        <label class="form-check-label" for="acceptTerms">I Accept the <a href="#">terms and conditions</a></label>
                      </div>
                    </div>
                    <div class="col-12">
                      <a href="dashboard.html" class="btn rrs-btn text-white w-100" type="submit">Submit</a>
                    </div>
                    <div class="col-12 text-center">
                      <p class="small mb-0">Already have an account? <a href="index.html">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main>

  <!-- Vendor JS Files -->
